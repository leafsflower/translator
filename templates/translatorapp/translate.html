<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translation Website</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/translate" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

        <span class="fs-4">Translation Website</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Source Text:</h1>

              <form method="POST">
        {% csrf_token %}



    </form>


    <form method="POST">
        {% csrf_token %}
        <label for="source_text" class="form-label">Source Text:</label><br>
        <textarea id="source_text" name="source_text" class="form-control" rows="5" cols="50"></textarea><br>
        <label for="target_lang">Target Language:</label><br>

        <input type="text" id="target_lang" name="target_lang" class="form-control"><br><br>
        <input type="submit" value="Translate" class="form-control" aria-owns="3">
    </form>





      </div>
        <div class="row align-items-md-stretch">
      <div class="col-md-12">
        <div class="h-100 p-5 text-bg-dark rounded-3">
          <h2>Translation Result Below:</h2>
                <p>Nobody likes loneliness, it's just that they don't want to be disappointed.</p>

    {% if translation %}
    <h2>Translation:</h2>
    <p>{{ translation }}</p>
    {% endif %}
        </div>
      </div>

    </div>
    </div>
  </div>

</body>
</html>
